<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="calculatrice">
        <div class="ecran">
            <div class="affiche"></div>

        </div>
        <div class="buttons">
            <div class="function">
                <span class="button">AC</span>
                <span class="button">+/-</span>
                <span class="button">%</span>
                <span class="button">/</span>
                <span class="button">log</span>
                <span class="button">rad</span>
                <span class="button">2nd</span>
                
            </div>
            <div class="pavé_Numérique">
                <div class="number">
                    <span class="button" data-value=""onClick= "value(7);">7</span>
                    <span class="button" data-value="">8</span>
                    <span class="button" data-value="">9</span>
                    <span class="button" data-value="">4</span>
                    <span class="button" data-value="">5</span>
                    <span class="button" data-value="">6</span>
                    <span class="button" data-value="">1</span>
                    <span class="button" data-value="">2</span>
                    <span class="button" data-value="">3</span>
                    <span class="button" id="zero" data-value="">0</span>
                    <span class="button" data-value="">,</span>
                </div>
                <div class="sign">
                    <span class="button" data-value="">*</span>
                    <span class="button" data-value="">-</span>
                    <span class="button" data-value="">+</span>
                    <span class="button" data-value="">=</span>
                </div>
                <div class="sign">
                    
                    <span class="button" data-value="">tan</span>
                    <span class="button" data-value="">sin</span>
                    <span class="button" data-value="">cos</span>
                    <span class="button" data-value="">ln</span>
                </div>
                <div class="sign">
                    <span class="button" data-value="">n!</span>
                    <span class="button" data-value="">shift</span>
                    <span class="button" data-value="">e</span>
                    <span class="button" data-value="">rand</span>
                </div>
                <div class="sign">
                    <span class="button" data-value="">( )</span>
                    <span class="button" data-value="">shift</span>
                    <span class="button" data-value="">mc</span>
                    <span class="button" data-value="">EE</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
